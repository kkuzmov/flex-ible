<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet"> -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Flex-ible &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Flex-bile" class="header__logo">
                <form action="#" class="header__search">
                    <input type="text" class="header__search-input" placeholder="Search hotels">
                    <button class="header__search-btn">
                        <svg class="header__search-icon">
                            <use xlink:href="img/sprite.svg#icon-zoom"></use>
                        </svg>
                    </button>
                </form>
                <nav class="header__nav">
                    <div class="header__nav-icon-box">
                        <svg class="header__nav-icon">
                            <use xlink:href="img/sprite.svg#icon-heart"></use>
                        </svg>
                        <span class="header__notification">5</span>
                    </div>
                    <div class="header__nav-icon-box">
                        <svg class="header__nav-icon">
                            <use xlink:href="img/sprite.svg#icon-message-typing"></use>
                        </svg>
                        <span class="header__notification">11</span>
                    </div>
                    <div class="header__nav-user">
                        <img src="/img/user.jpg" alt="User photo" class="header__nav-user-photo">
                        <span class="header__nav-username">Marcus</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="sidebar__ul">
                        <li class="sidebar__item sidebar__item--active">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="img/sprite.svg#icon-location-arrow"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="img/sprite.svg#icon-key-outline"></use>
                                </svg>
                                <span>Car Rental</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="img/sprite.svg#icon-globe-outline"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2024 by Flex-ible. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">
                    Hotel View
                </main>
            </div>
        </div>
    </body>
</html>
